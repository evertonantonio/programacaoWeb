<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex2.js" defer></script>
    <title>Tabela de valores aleatórios</title>
</head>
<body>
    
    <h1>Tabela de números aleatórios</h1>
    <hr><br>
    <p>Quantidade de números aleatórios que deseja: <input id="numero" placeholder="Quantidade de números" type="number"></p>
    <p>Quantidade de coluna que deseja que apareça: <input id="coluna" placeholder="Quantidade de colunas" type="number"></p>
    <p>valor mínimo que deseja na tabela: <input id="minimo" placeholder="Valor mínimo" type="number"></p>
    <p>valor máximo que deseja na tabela: <input id="maximo" placeholder="Valor máximo" type="number"></p>
    <br><br>
    <button id="botao">Gerar</button>
    <hr>
    <pre id="tabela"></pre>

</body>
</html>
